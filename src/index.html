<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <input type="text" id="inputValue" placeholder="Enter a city"><button type="submit" id="submitButton" value="submit" ><i class="fas fa-search"></button>
            <div id="weatherInfo">
                <div id="nameTempBox">
                <h2 id="name"></h2>
                <p id="temp"></p>
                </div> <!-- /nameTempBox -->
                <div class="iconDescBox">
                    <img src="" id="tempIcon" alt="Image that shows current weather visually">
                    <p id="desc"></p>
                </div> <!-- /iconDescBox -->
            </div> <!-- /weatherInfo -->
        </div> <!-- /container -->
    </div> <!-- /wrapper -->
    <script src="./js/script.js" defer></script>
</body>
</html>
